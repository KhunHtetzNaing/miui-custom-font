<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div id="content"></div>
<script>

$.getJSON( "data/cool.json", function( response ) {
  for (i = 0; i < response.items.length; i++) {
    var titleHtml = '<div id="post' + (i + 1) + '" class="post"><p>' + response.items[i] + '</p></div>';
    $('#content').append(titleHtml);
  }
});

</script>
</body>
</html>
